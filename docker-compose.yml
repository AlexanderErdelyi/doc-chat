services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  localrag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: localrag-assistant
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - LLM_CHAT_URL=http://ollama:11434/api/chat
      - LLM_EMBEDDING_URL=http://ollama:11434/api/embed
      - CHAT_MODEL=llama3.2
      - EMBEDDING_MODEL=nomic-embed-text
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - TOP_K=5
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama-data:
